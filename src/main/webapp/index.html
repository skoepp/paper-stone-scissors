<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">

        <!--link rel="shortcut icon" href="./img/ico/favicon.png"-->

        <title>Puzzle Web App</title>

        <link href="./dist/css/puzzle.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 8]><![endif]-->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <header class="navbar navbar-inverse navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Puzzel Project</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="resetCounter" href="#">Reset counter</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Player Mode <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class="playerModus" id="PC">Person vs Computer</a></li>
                                <li><a href="#" class="playerModus" id="CC">Computer vs Computer</a></li>
                            </ul>
                        </li>
                        <!--li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Variant 1</a></li>
                                <li><a href="#">Variant 2</a></li>
                            </ul>
                        </li>
                        <li><a href="#">Help</a></li-->
                    </ul>
                </div>
            </div>
        </header>

        <div class="container">

            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <h4>You as Player 1</h4>
                    </div>
                    <div class="col-xs-6">
                        <h4>Computer Player 2</h4>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <span>Selected : </span><span id="selectedValuePlayerOne"></span>
                    </div>
                    <div class="col-xs-6">
                        <span>Selected : </span><span id="selectedValuePlayerTwo"></span>
                    </div>
                </div>
            </div>

            <div class="row row-bottom-space">
                <div class="col-xs-12">
                    <div id="playerOne-result" class="col-xs-6">
                        <span class="label label-success">Won : 0 </span><br/>
                        <span class="label label-default">Draw : 0</span><br/>
                        <span class="label label-danger">Lost : 0</span>
                    </div>
                    <div id="playerTwo-result" class="col-xs-6">
                        <span class="label label-success">Won : 0 </span><br/>
                        <span class="label label-default">Draw : 0</span><br/>
                        <span class="label label-danger">Lost : 0</span>
                    </div>
                </div>
            </div>

            <div class="row row-bottom-space">
                <div class="col-xs-12">
                    <div class="col-xs-6">
                        <div id="playerOne-selection" class="btn-group"></div>
                    </div>
                    <div class="col-xs-6">
                        <div id="playerTwo-selection" class="btn-group"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <button id="startGame" type="button" class="btn btn-primary">Start game</button>
                </div>
            </div>

        </div>

        <footer class="container">
            <div class="row">
                <div class="col-md-12"><p>&nbsp;</p></div>
            </div>
        </footer>

        <script src="./dist/js/puzzle.concat.js"></script>
    </body>
</html>
